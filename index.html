<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800" >
    <div class="container w-[500px] absolute top-[50%] left-[50%] bg-white rounded-[12px] py-[25px] px-[35px]">
        <h3 class="mb-[8px] font-bold">Enter your text or Url</h3>
        <input  type="text" id="qrtext" placeholder="Text or URl" class="w-full h-[70px] p-[10px] rounded-[5px] border-2 border-violet-400 outline-none mt-[10px] mx-0 mb-[20px]" >
        <div id="imgbox" class="w-[200px] rounded-[5px] ">
            <img src="" id="qrimg" class="w-full p-[10px]">
        </div>
        
        <button onclick="GenerateQr()" class="w-full h-[50px] bg-violet-600 text-white outline-none border-none p-[10px] rounded-[5px] font-semibold cursor-pointer my-[20px] mx-0">Generate QR Code</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
